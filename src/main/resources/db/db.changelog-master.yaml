databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: line
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: a
                  type: varchar
              - column:
                  name: hidden_a
                  type: varchar
              - column:
                  name: b
                  type: varchar
              - column:
                  name: hidden_b
                  type: varchar
              - column:
                  name: c
                  type: varchar
              - column:
                  name: hidden_c
                  type: varchar
              - column:
                  name: d
                  type: varchar
              - column:
                  name: hidden_d
                  type: varchar
  - changeSet:
      id: 2
      author: postgres
      comment: "Fill database"
      changes:
        - insert:
            tableName: line
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: a
                  value: "1"
              - column:
                  name: hidden_a
                  value: "1"
              - column:
                  name: b
                  value: "2"
              - column:
                  name: hidden_b
                  value: "2"
              - column:
                  name: c
                  value: "3"
              - column:
                  name: hidden_c
                  value: "3"
              - column:
                  name: d
                  value: "4"
              - column:
                  name: hidden_d
                  value: "4"